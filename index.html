<!DOCTYPE html>
<html>
<head>
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Timer and Stopwatch</h1>

    <div class="timer">
        <h2>Timer</h2>
        <input type="number" id="timerInput" placeholder="Enter time in seconds">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
        <h3 id="timerDisplay">00:00:00</h3>
    </div>

    <div class="stopwatch">
        <h2>Stopwatch</h2>
        <button id="startStopwatch">Start</button>
        <button id="pauseStopwatch">Pause</button>
        <button id="resetStopwatch">Reset</button>
        <h3 id="stopwatchDisplay">00:00:00</h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
